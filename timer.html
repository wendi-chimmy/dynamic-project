        <style>
           
        </style>
    </head>
    <body>
        
        <div align="center">
            <h1>Dinner Timer</h1>
                <h1 id="timer" ></h1>
            <h2 id="endTime" style="display: none;">Time's Up!</h2>
        </div>
        
        
        <script>
            
           let interval = setInterval(function(){ timer()}, 1000);
            let secondlimit = 13;
            
            function timer(){
                if(secondlimit == 0){
                    
                   document.getElementById('endTime').style.display = 'inline-block';
                    clearInterval(interval);
                        document.body.style.backgroundColor = 'purple';
                        document.body.style.color = 'white';
                   }
                
                
                
                document.getElementById('timer').innerHTML = '00:' + padZero(secondlimit);
                secondlimit = secondlimit - 1;
            }
            
           function padZero(num){
               if(num < 10){
                  return '0' + num.toString();
               }else{
                  return num.toString(); 
               }
           } 
            
        </script>
    </body>
</html>
